<!--图表插件-->
<script type="text/javascript" src="/static/js/echarts.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});

$("#class_select").change(function () {
    var data = {
        "class": $("#class_select option:selected").val(),
    };
    $.ajax({
        type:"POST",
        url: "/discipline_leader/statistics/class",
        contentType: "application/json;charset=UTF-8",
        data:JSON.stringify(data),
        success(data){
            if(data["msg"]!="该班级有数据！"){
                alert(data["msg"]);
            }else{
                $("#class_form").empty();
                var myChart = echarts.init(document.getElementById('chart-class'));
              // 指定图表的配置项和数据
              myChart.setOption({
                   title: {
                        text: data["header"]
                   },
                   tooltip: {},
                   legend: {
                        data: ['人数']
                   },
                   xAxis: {
                        data: ["0-0.65", "0.65-0.9", "0.9-1.0"]
                   },
                   yAxis: {},
                   series: [{
                        name: '人数',
                        type: 'bar',
                        data: data["series"]
                   }]
              });
              $("#class_form").append(data["form"]);
            }
        }
   });
});


$("#grade_select").change(function () {
    var data = {
        "grade": $("#grade_select option:selected").val(),
    };
    $.ajax({
        type:"POST",
        url: "/discipline_leader/statistics/grade",
        contentType: "application/json;charset=UTF-8",
        data:JSON.stringify(data),
        success(data){
            if(data["msg"]!="该年级有数据！"){
                alert(data["msg"]);
            }else{
                $("#grade_form").empty();
                var myChart = echarts.init(document.getElementById('chart-grade'));

        // 指定图表的配置项和数据
        var option = {
                series : [
                    {
                        name: '成绩分布',
                        type: 'pie',
                        radius: '65%',
                        roseType: 'angle',
                        data:[
                            {value:data["data"][0], name:'不及格'},
                            {value:data["data"][1], name:'及格'},
                        ]
                    }
                ]
            };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $("#grade_form").append(data["form"]);
            }
        }
   });
});

$("#course_select").change(function () {
    var data = {
        "course": $("#course_select option:selected").val(),
    };
    $.ajax({
        type:"POST",
        url: "/discipline_leader/statistics/course",
        contentType: "application/json;charset=UTF-8",
        data:JSON.stringify(data),
        success(data){
            if(data["msg"]!="该课程有数据！"){
                alert(data["msg"]);
            }else{
                $("#course_form").empty();
                var myChart = echarts.init(document.getElementById('chart-course'));
              // 指定图表的配置项和数据
              myChart.setOption({
                   title: {
                        text: data["course"]
                   },
                   tooltip: {},
                   legend: {
                        data: ['人数']
                   },
                   xAxis: {
                        data: data["header"]
                   },
                   yAxis: {},
                   series: [{
                        name: '人数',
                        type: 'bar',
                        data: data["amount"]
                   }]
              });
              $("#course_form").append(data["form"]);
            }
        }
   });
});
</script>
