<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="/static/favicon.ico" type="image/ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/radio.css">

    <title>登录</title>
</head>

<body>

    <!-- Backgrounds -->

    <div id="login-bg" class="container-fluid">

        <div class="bg-color"></div>
        <div class="bg-color"></div>
    </div>

    <!-- End Backgrounds -->

    <div class="container" id="login">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="login" style="position:absolute;top:10%;left:25%;background: #e1e4e9">
                    <form action="/login" method="post" onsubmit="return judge()">
                        <div class="login-logo">
                            <a href="/login">
                                <img src="/static/images/nwu.png" alt="nwu">
                            </a>
                        </div>
                        <div style="color: red">{{ msg }}</div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                        </div>
                        <br>
                        <button type="submit" id="input" class="btn btn-lg btn-block btn-success">登录</button>
                        <br>
                        <button type="button" id="reset" class="btn btn-lg btn-block btn-success" style="background-color: rgb(98, 193, 231)">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script>
        function judge() {
            var data = {};
            data["username"] = $("#username").val();
            data["password"] = $("#password").val();
            if (data["username"] === "" || data["password"] === "") {
                alert("用户名或密码为空，请重新输入！");
                $("#reset").trigger('click');
                return false;
            } else
                return true;
        }
        $("#reset").click(function() {
            $("#username").val("");
            $("#password").val("");
        })
    </script>


</body>


</html>
